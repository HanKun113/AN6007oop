<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage Query</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <label for="meter_id">Please input Meter ID:</label>
        <input 
            type="text" 
            id="meter_id" 
            class="meter-id-input"
            placeholder="Format: 999-999-999"
            required
            oninput="validateMeterId()"
        >
        <small id="error-message">Invalid format! Use 999-999-999.</small>
        <button id="login-btn" onclick="login()" disabled>Enter</button>
    </div>

    <div id="query-section" class="container">
        <h2>Power Usage</h2>
        <label for="time_range">Select timeslot:</label>
        <select id="time_range">
            <option value="today">Today</option>
            <option value="last_7_days">Last 7 days</option>
            <option value="this_month">This Month</option>
            <option value="last_month">Last Month</option>
        </select>
        <button onclick="queryUsage()">Confirm</button>
        <div id="chart"></div>
    </div>

    <script>
        let meterId = null;

        function validateMeterId() {
            const input = document.getElementById("meter_id");
            const errorMessage = document.getElementById("error-message");
            const loginBtn = document.getElementById("login-btn");
            const pattern = /^\d{3}-\d{3}-\d{3}$/;

            if (pattern.test(input.value)) {
                input.style.borderColor = "green";
                errorMessage.style.display = "none";
                loginBtn.disabled = false;
            } else {
                input.style.borderColor = "red";
                errorMessage.style.display = "block";
                loginBtn.disabled = true;
            }
        }

        function login() {
            meterId = document.getElementById("meter_id").value;
            document.getElementById("query-section").style.display = "block";
        }

        function queryUsage() {
            if (!meterId) {
                alert("Please Login First");
                return;
            }

            const timeRange = document.getElementById("time_range").value;

            fetch(`/query_usage?meter_id=${meterId}&time_range=${timeRange}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const dates = data.dates;
                    const usage = data.usage;

                    const lineTrace = {
                        x: dates,
                        y: usage,
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: 'Electricity Usage (Line)'
                    };

                    const barTrace = {
                        x: dates,
                        y: usage,
                        type: 'bar',
                        name: 'Electricity Usage (Bar)'
                    };

                    const layout = {
                        title: 'Result',
                        xaxis: { title: 'Time' },
                        yaxis: { title: 'Electricity Usage (kWh)' }
                    };

                    Plotly.newPlot('chart', [barTrace, lineTrace], layout);
                });
        }
    </script>

</body>
</html>
